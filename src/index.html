<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link
      rel="preload"
      as="image"
      href="/img/background-desk-big.webp"
      type="image/webp"
      media="(min-width: 1440px) and (max-resolution: 1.99dppx)"
    />
    <link
      rel="preload"
      as="image"
      href="/img/background-desk-big@2x.webp"
      type="image/webp"
      media="(min-width: 1440px) and (min-resolution: 2dppx)"
    />

    <link
      rel="preload"
      as="image"
      href="/img/background-desk.webp"
      type="image/webp"
      media="(min-width: 1280px) and (max-width: 1439px) and (max-resolution: 1.99dppx)"
    />
    <link
      rel="preload"
      as="image"
      href="/img/background-desk@2x.webp"
      type="image/webp"
      media="(min-width: 1280px) and (max-width: 1439px) and (min-resolution: 2dppx)"
    />

    <link
      rel="preload"
      as="image"
      href="/img/background-tab.webp"
      type="image/webp"
      media="(min-width: 768px) and (max-width: 1279px) and (max-resolution: 1.99dppx)"
    />
    <link
      rel="preload"
      as="image"
      href="/img/background-tab@2x.webp"
      type="image/webp"
      media="(min-width: 768px) and (max-width: 1279px) and (min-resolution: 2dppx)"
    />

    <link
      rel="preload"
      as="image"
      href="/img/background-mob.webp"
      type="image/webp"
      media="(max-width: 767px) and (max-resolution: 1.99dppx)"
    />
    <link
      rel="preload"
      as="image"
      href="/img/background-mob@2x.webp"
      type="image/webp"
      media="(max-width: 767px) and (min-resolution: 2dppx)"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>YachtJet</title>
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <load src="./partials/header.html" />
    <load src="./partials/mobilemenu.html" />
    <main>
      <!-- Loads the specified .html file -->
      <load src="./partials/hero.html" />
      <load src="./partials/aboutus.html" />
      <load src="./partials/ouryachts.html" />
      <load src="./partials/advantages.html" />
      <load src="./partials/rent.html" />
      <load src="./partials/reviews.html" />

    <load src="./partials/footer.html" />
