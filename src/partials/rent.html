<section class="rent-section" id="section-rent">
  <div class="container rent-container">
    <div class="rent-text-container">
      <h2 class="rent-heading">Rent a yacht now</h2>
      <form action="rent-form">
        <div class="rent-form-container">
          <label for="user-name">
            <input
              type="text"
              name="user-name"
              id="user-name"
              placeholder="Full Name"
              class="rent-form-input"
              required
            />
          </label>
          <label for="user-email">
            <input
              type="email"
              name="user-email"
              id="user-email"
              placeholder="Email"
              class="rent-form-input"
              required
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            />
          </label>
          <label for="user-tel">
            <input
              type="tel"
              name="user-tel"
              id="user-tel"
              placeholder="Number"
              class="rent-form-input"
              required
              pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
            />
          </label>
          <label for="user-comment">
            <textarea
              name="user-comment"
              id="user-comment"
              placeholder="Comment"
              class="rent-form-input rent-textarea"
            ></textarea>
          </label>
        </div>
        <button
          type="submit"
          class="rent-form-button"
          aria-label="send form for a yacht rental"
        >
          Send
        </button>
      </form>
    </div>
    <picture>
      <source
        srcset="
          /img/rent-img/rent-yacht-desk1440.webp    1x,
          /img/rent-img/rent-yacht-desk1440@2x.webp 2x
        "
        media="(min-width: 1440px)"
      />
      <source
        srcset="
          /img/rent-img/rent-yacht-desk.webp    1x,
          /img/rent-img/rent-yacht-desk@2x.webp 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          /img/rent-img/rent-yacht-tablet.webp    1x,
          /img/rent-img/rent-yacht-tablet@2x.webp 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          /img/rent-img/rent-yacht-mb.webp    1x,
          /img/rent-img/rent-yacht-mb@2x.webp 2x
        "
        media="(max-width: 767px)"
      />

      <img
        src="/img/rent-img/rent-yacht-desk.webp"
        alt="photo of luxurious yacht"
        class="rent-img"
      />
    </picture>
  </div>
</section>
